<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="icon" href="./Images/yoga.png" type="image/icon type">


    <link rel="stylesheet" href="styles.css">
    <title>Zen</title>
</head>

<body>
    <div class="container">
        <video autoplay muted loop>
            <source src="Images/mountainsZen.mp4" type="video/mp4">
        </video>

        <div class="content">
            <div class="instructions">
                <h1>Breathe</h1>
            </div>

            <div class="loading-spinner">

            </div>
            <div class="affirm">
                <h5 id="affirm">Your Affirmation</h5>
            </div>


            <div class="affirmations">
                <h4>Life-changing Affirmations</h4>
            </div>


            <div class="emotion-button">
                <button type="button" class="btn btn-info" id="Happiness">Happiness</button>
                <button type="button" class="btn btn-info" id="Hopefulness">Hopefulness</button>
                <button type="button" class="btn btn-info" id="Anxiety">Anxiety</button>
                <button type="button" class="btn btn-info" id="Sadness">Sadness</button>
            </div>




            <footer>
                <p>Developed by Chairene Chidozie, click for <a
                        href="https://github.com/Chairenerose/the-zen-app">Open-source code</a></p>

            </footer>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
